<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Insure</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:insert="Admin/CommonContent.html :: mySidebar"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:insert="Admin/CommonContent :: topbar"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Add Policy</h1>
					<form action="#" th:action="@{savePolicy}" th:object="${policy}" method="POST">
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Policy Form</h6>
						</div>
						<div class="card-body">
							<!-- Circle Buttons (Default) -->
							<div class="col-sm-6 mb-3 mb-sm-0">
								<p>
									Parent Category Name: <span color style="color: red;">*</span>
								</p>
									<input type="text" th:field="*{pCatId}" class="form-control form-control-user"
										id="exampleFirstName" placeholder="Policy Name" readonly> <br>

								<p>
									SubCategory Name: <span color style="color: red;">*</span>
								</p>
								<select class="form-control form-user-control" name="subCatId">
									<option>Select Sub Category</option>
									<option th:each="subCat: ${subCategory}"
										th:text="${subCat.subCatName}" th:value="${subCat.subCatName}"  th:selected="(${subCat.subCatName} eq *{subCatId})"></option>
								</select> <br>
								<p>
									Policy Name: <span color style="color: red;">*</span>
								</p>
								<input type ="hidden" th:field ="*{polId}">		
								<input type="text" th:field="*{polName}"class="form-control form-control-user"
									id="exampleFirstName" placeholder="Policy Name" required> <br>
								<p>
									Policy Descriptions: <span color style="color: red;">*</span>
								</p>

								<textarea th:field="*{polDesc}"class="form-control form-control-user"
									id="exampleFirstName" placeholder="Policy Descriptions" required></textarea> <br>


								<p>
									Sum Assured: <span color style="color: red;">*</span>
								</p>

								<input type="text" th:field="*{assured}" class="form-control form-control-user"
									id="exampleFirstName" placeholder="Sum Assured" required> <br>
								<p>
									Premium: <span color style="color: red;">*</span>
								</p>

								<input type="text" th:field="*{premium}" class="form-control form-control-user"
									id="exampleFirstName" placeholder="Premium"> <br>
								<p>
									Tenure: <span color style="color: red;">*</span>
								</p>

								<input type="text" th:field="*{tenure}" class="form-control form-control-user"
									id="exampleFirstName" placeholder="Tenure"> <br>
								<button class="btn btn-primary btn-user btn-block col-sm-6">
									Submit</button>
							</div>
						</div>
					</div>

				</form>
				</div>

				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2021</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="vendor/chart.js/Chart.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="js/demo/chart-area-demo.js"></script>
	<script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
