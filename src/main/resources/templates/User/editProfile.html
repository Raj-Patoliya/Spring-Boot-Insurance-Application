<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insure - Insurance Company HTML Template</title>
    <meta name="description" content="Insure - Insurance Company HTML Template. It is built using bootstrap 3.3.2 framework, works totally responsive, easy to customise, well commented codes and seo friendly.">
    <meta name="keywords" content="insure, insurance, company, house insurance, car insurance, life insurance, motorcylcle insurance, boat insurance, travel insurance">
    <meta name="author" content="rudhisasmito.com"> 
	
	<!-- ==============================================
	Favicons
	=============================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
	
	<!-- ==============================================
	CSS VENDOR
	=============================================== -->
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/vendor/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/vendor/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/vendor/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="css/vendor/magnific-popup.css">
	
	<!-- ==============================================
	Google Fonts
	=============================================== -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,700i' rel='stylesheet' type='text/css'>
	
	<!-- ==============================================
	Custom Stylesheet
	=============================================== -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	
    <script type="text/javascript" src="js/vendor/modernizr.min.js"></script>

</head>

<body>

	<!-- Load page -->
	<div class="animationload">
		<div class="loader"></div>
	</div>
	
	<!-- TOPBAR -->
		<div th:insert="User/CommonComponent.html :: header">
	    </div>
	<!-- Page -->
	<div class="section contact">
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-md-4 col-md-push-8">
				</div>
				<div class="col-sm-8 col-md-8 col-md-pull-4">
					<div class="content">
						<h2 class="section-heading">
							Insure your self
						</h2>
						<div class="margin-bottom-30"></div>
						<h3 class="section-heading-2">
							Fill up these details
						</h3>
						<form action="#"  th:action="@{/saveUser}" method="post" th:object="${user}" class="form-contact" enctype="multipart/form-data">
							<div class="form-group">
								<input type="text" name="name" th:value="*{name}" class="form-control" id="p_name" placeholder="Full Name..." required="">
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<input type="email" name="email" th:value="*{email}" class="form-control" id="p_email" placeholder="Enter Email Address..." required="">
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<input type="number" name="mobile" th:value="*{mobile}" class="form-control" id="p_subject" placeholder="Contact Number">
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<input type="text" name="age" th:value="*{age}" class="form-control" id="p_name" placeholder="Age" required="">
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<input type="text" name="dateOfBirth" th:value="*{dateOfBirth}" class="form-control" id="p_name" placeholder="Date Of birth ...." required="">
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<input type="file" name="photo" th:value="*{photo}" class="form-control" id="p_name" placeholder="Full Name..." required="">
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<span>Gender</span><br>
								<input type="radio" name ="gender" th:value="*{gender}" id="" value="male" checked>Male
								<input type="radio" name ="gender" th:value="*{gender}" id="" value="female">Female
								<input type="radio" name ="gender" th:value="*{gender}" id="" value="other">Others
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<input type="text"  name="password" th:field="*{password}" class="form-control" id="p_name" placeholder="Create Password" required="">
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<input type="text"  name="cpassword" th:field="*{password}" class="form-control" id="p_name" placeholder="Confirm Password" required="">
								<div class="help-block with-errors"></div>
							</div>

							<div class="form-group">
								<div id="success"></div>
								<button type="submit" class="btn btn-secondary">Save Changes</button>
							</div>
						</form>
						<div class="margin-bottom-50"></div>
						<p><em>Note: Consectetur adipisicing elit sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</em></p>
					 </div>
				</div>

			</div>
			
		</div>
	</div> 
	
	<!-- MAPS -->
	<div class="maps-wraper">
		<div id="cd-zoom-in"></div>
		<div id="cd-zoom-out"></div>
		<div id="maps" class="maps" data-lat="-7.452278" data-lng="112.708992" data-marker="images/cd-icon-location.png">
		</div>
	</div>

	<!-- CTA -->
	<div class="section cta">
		<div class="container">
			
			<div class="row">
				
				<div class="col-sm-12 col-md-7 col-md-offset-1">
					<h3 class="cta-desc">Get An Insurance Right Now & Save up to 10%</h3>
				</div>
				<div class="col-sm-12 col-md-3">
					<a href="contact.html" title="" class="btn btn-orange-cta pull-right btn-view-all">GET A QUOTE</a>
				</div>

			</div>
		</div>
	</div>
	 
	<div th:insert="User/CommonComponent.html :: footer"></div> 

	
	<!-- JS VENDOR -->
	<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.superslides.js"></script>
	<script type="text/javascript" src="js/vendor/owl.carousel.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap-hover-dropdown.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.magnific-popup.min.js"></script>
	<!-- sendmail -->
	<script type="text/javascript" src="js/vendor/validator.min.js"></script>
	<script type="text/javascript" src="js/vendor/form-scripts.js"></script>
	
	<script type='text/javascript' src='https://maps.google.com/maps/api/js?sensor=false&#038;ver=4.1.5'></script>

	<script type="text/javascript" src="js/script.js"></script>
		
</body>
</html>
